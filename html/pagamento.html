<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="shortcut icon" href="../img/porto-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="titulo-com-logo">
        <div class="logo-porto">
            <a>
            <img src="../img/logo-porto.png" alt="logo-porto">
            </a>
        </div>
        <h1
        > Porto
        </h1>
    </header>
    <!--PAGAMENTO-->
    <section class="pagamento">
    <h2>Área de Pagamento</h2>

    <form id="paymentForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="numeroCartao">Número do Cartão:</label>
        <input type="text" id="numeroCartao" name="numeroCartao" required>

        <label for="validade">Validade:</label>
        <input type="text" id="validade" name="validade" required pattern="[0-9]{2}/[0-9]{2}">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>

        <button type="submit">Pagar</button>
    </form>
    </section>
</body>
</html>
